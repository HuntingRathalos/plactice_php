<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="global-container">
            <div id="container">
                <header class="container my-2">
                    <nav class="row align-items-center py-2">
                        <a
                            class="col-md d-flex align-items-center mb-3 mb-md-0"
                        >
                            <img width="50" class="mr-2" src="" alt="" />
                            <span class="h2 font-weight-bold mb-0"
                                >みんなのアンケート</span
                            >
                        </a>
                        <div class="col-md-auto">
                            <a class="btn btn-primary mr-2">登録</a>
                            <a>ログイン</a>
                        </div>
                    </nav>
                </header>
                <main class="container py-3">
                    <h1 class="sr-only">ログイン</h1>
                    <div class="mt-5">
                        <div class="text-center mb-4">
                            <img src="" alt="" />
                        </div>
                        <div
                            class="login-form bg-white p-4 shadow-sm mx-auto rounded"
                        >
                            <form action="">
                                <div class="form-group">
                                    <label for="">ユーザーID</label>
                                    <input type="text" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="">パスワード</label>
                                    <input type="pwd" class="form-control" />
                                </div>
                                <div
                                    class="d-flex align-items-center justify-content-between"
                                >
                                    <div class="">
                                        <a href="">アカウント登録</a>
                                    </div>
                                    <div class="">
                                        <input
                                            class="btn btn-primary shadow-sm"
                                            type="submit"
                                            value="ログイン"
                                        />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
                <footer class="text-center p-3">
                    <span class="text-muted">&copy; ChubbyMan</span>
                </footer>
            </div>
        </div>
    </body>
</html>
